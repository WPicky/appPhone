<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <u>Titre principal :</u>
  <h1>{{titre}}</h1>
  <hr>
  <u>AppData</u> : <br />
  {{app.nom}} / v.{{app.version}}



  <h2>Modification : </h2>
  <ion-item>
    Titre : <br />
    <ion-input type="title" placeholder="Titre" [(ngModel)]="titre"></ion-input>
  </ion-item>

  <ion-item>
    AppData : <br />
    <ion-input type="version" placeholder="Titre" [(ngModel)]="app.version"></ion-input>
    <ion-input type="nom" placeholder="Titre" [(ngModel)]="app.nom"></ion-input>
  </ion-item>

  <button ion-button secondary (click)="Declencheur()">Bouton</button>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
